<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login Page</title>
        <script src="https://www.gstatic.com/firebasejs/4.6.1/firebase.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.6.1/firebase-auth.js"></script>
        <link rel="stylesheet" type="text/css" herf="assets/css/style.css">
    </head>
    <body>

    <div class="container">
        <input id="txtEmail" type="email" placeholder="Email Address"/>

        <input id="txtPassword" type="password"
        placeholder="Password"/>

        <button id="btnLogin" class="btn btn-action">
            Log In
        </button>

        <button id="btnSignUp" class="btn btn-secondary">
            Sign Up
        </button>

        <button class="btn btn-action hide" type="submit">
            Sign Out
        </button>

    </div>

    <script src="assets/javascript/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <script type="text/javascript" src="js/materialize.min.js"></script>

    <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <title>Photo Vision</title>

</head>

<body>

    <div class="container">
    <!-- Title Div -->
        <div class="row">
            <div class="col l3"></div>
            <div class="col l6">
                <h1>PHOTO VISION</h1>
            </div>
            <div class="col l3"></div>
        </div>

        <div class="row">
            <div class="col l2"></div>
                <div class="col l4">
                    <img class="responsive-img circle sun" src="assets/images/sun.svg">
                    <img class="responsive-img circle" id="player1" src="">
                    <p class="player">points</p>
                    <h6 class="player">Player 1</h6>
                </div>
                <div class="col l4">
                    <img class="responsive-img circle sun" src="assets/images/sun.svg">
                    <img class="responsive-img circle" id="player1" src="">
                    <p class="player">points</p>
                    <h6 class="player">Player 2</h6>
                </div>
            <div class="col l2"></div>
        </div>

    <!-- Timer Div -->
        <div class="row">
            <div class="col l3"></div>
                <div class="col l6" id="timer">
                    <div>
                        <h4>2:00</h4>
                    </div>
                </div>
            <div class="col l3"></div>
        </div>
        <!-- timer div ends -->

        <!-- image div starts here -->
        <div class="row">
            <div class="col l3"></div>
                <div class="col l6">          
                <img align="middle" id="picture" class="responsive-img" src="http://cdn3-www.dogtime.com/assets/uploads/gallery/goldador-dog-breed-pictures/puppy-1.jpg">
                </div>
            <div class="col l3"></div>
        </div>
        <!-- image div ends here -->

        <!-- teamScore Div Begins -->
        <div class= "row">
                <div class="col s3"></div>   
                    <div class="col s6">        
                        <h4 id="teamscore">3</h4>
                    </div>
                <div class="col s3"></div>
            </div>
                
            <!-- teamScore Div Ends -->
    
        <!-- text for game div goes here -->
        <div class="row">
            <div class="col s3"></div>
                <div class="col s6">
                    <div class="input-field">
                        <input placeholder="Text Goes Here" id="userInput" type="text" class="validate">
                        <label for="user_guess"></label>
                    </div>
                </div>
            <div class="col s3"></div>
        </div>
        <!--text for game div ends here  -->


        <!-- submit div -->
        <div class="row">
            <div class="col s3"></div>
                <div class="col s6">
                    <div class="wrapper">
                        <button class="btn waves-effect waves-light" type="submit" name="action">
                        <i class="material-icons right">Submit</i>
                        </button>
                    </div>
                </div>
            <div class="col s3"></div>
        </div>
        <!-- submit div ends here -->




    </div>

    
    
</body>

</html>
